  <body class="bg-zinc-100 dark:bg-zinc-950 overflow-y-scroll h-screen transition-colors duration-300">
    <div id="app"></div>
    <header
      class="dark:bg-zinc-900/80 bg-zinc-300/80 backdrop-blur-sm dark:shadow-md inset-x-0 top-5 h-[54px] flex items-center justify-between fixed z-10 max-w-2xl mx-auto rounded-full border-1 dark:border-gray-100/10 border-gray-400/10 transition-all duration-300 ease-out dark:hover:bg-zinc-900/90 dark:hover:border-gray-100/20"
    >
      <div class="flex flex-row w-full h-full items-center justify-between">
        <span class="material-symbols-rounded dark:hover:text-zinc-100 text-zinc-400 hover:text-zinc-950 transition-all duration-300 ease-out cursor-pointer ml-4 arrow-back invisible transition-transform duration-300 ease-out -translate-x-2">arrow_back</span>
        <input
          type="text"
          placeholder="Zoek naar artiest/album..."
          id="searchInput"
          class="flex-1 w-full px-4 py-2 dark:text-gray-100 text-black dark:focus:text-white focus:outline-none -translate-x-9 transition-transform duration-300 ease-out"
        />
        <div
          class="controls h-full flex flex-row items-center justify-center border-l-1 dark:border-zinc-800 border-zinc-400/30 mr-1 pl-2"
        >
          <button
            class="px-2 py-2 text-zinc-400 dark:hover:text-zinc-100 hover:text-black flex cursor-pointer controls--shuffle" id="shuffleBtn"
          >
            <span class="material-symbols-rounded">shuffle</span>
          </button>
          <button
            class="px-2 py-2 text-zinc-400 dark:hover:text-zinc-100 hover:text-black flex cursor-pointer" id="zoomOutBtn"
          >
            <span class="material-symbols-rounded">zoom_out</span>
          </button>
          <button
            class="px-2 py-2 text-zinc-400 dark:hover:text-zinc-100 hover:text-black flex cursor-pointer" id="zoomInBtn"
          >
            <span class="material-symbols-rounded">zoom_in</span>
          </button>
                    <button
            class="px-2 py-2 text-zinc-400 dark:hover:text-zinc-100 hover:text-black flex cursor-pointer" id="themeBtn"
          >
            <span class="material-symbols-rounded">light_mode</span>
          </button>
        </div>
      </div>
    </header>
    <main class="relative h-screen max-w-4xl mx-auto pt-28">
      <div id="grid" class="relative w-full"></div>
    </main>

  </body>
