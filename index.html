<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <style type="text/css">
      @import "tailwindcss";
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded"
      rel="stylesheet"
    />
  </head>
  <body class="bg-zinc-950 overflow-y-scroll h-screen">
    <div id="app"></div>
    <header
      class="bg-zinc-900/80 backdrop-blur-sm shadow-md inset-x-0 top-5 h-[54px] flex items-center justify-between fixed z-10 max-w-2xl mx-auto rounded-full border-1 border-gray-100/10 transition-all duration-300 ease-out hover:bg-zinc-900/90 hover:border-gray-100/20"
    >
      <div class="flex flex-row w-full h-full items-center justify-between">
        <span class="material-symbols-rounded text-zinc-400 hover:text-zinc-100 cursor-pointer ml-4 arrow-back invisible transition-transform duration-300 ease-out -translate-x-2">arrow_back</span>
        <input
          type="text"
          placeholder="Zoek naar artiest/album..."
          id="searchInput"
          class="flex-1 w-full px-4 py-2 text-gray-900 focus:outline-none text-white -translate-x-9 transition-transform duration-300 ease-out"
        />
        <div
          class="controls h-full flex flex-row items-center justify-center border-l-1 border-zinc-800 mr-1 pl-2"
        >
          <button
            class="px-2 py-2 text-zinc-400 hover:text-zinc-100 flex cursor-pointer controls--shuffle" id="shuffleBtn"
          >
            <span class="material-symbols-rounded">shuffle</span>
          </button>
          <button
            class="px-2 py-2 text-zinc-400 hover:text-zinc-100 flex cursor-pointer" id="zoomOutBtn"
          >
            <span class="material-symbols-rounded">zoom_out</span>
          </button>
          <button
            class="px-2 py-2 text-zinc-400 hover:text-zinc-100 flex cursor-pointer" id="zoomInBtn"
          >
            <span class="material-symbols-rounded">zoom_in</span>
          </button>
        </div>
      </div>
    </header>
    <main class="relative h-screen max-w-4xl mx-auto pt-28">
      <div id="grid" class="relative w-full"></div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
